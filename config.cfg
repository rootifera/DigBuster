[general]
dns_log_file = /var/log/unbound/unbound.log
cooldown_seconds = 60

[notification]
enabled = true
# "pushover" or "gotify"
type = pushover

# pushover settings
pushover_user = your-user-key
pushover_token = your-app-token

# gotify settings
gotify_url = https://notify.example.com
gotify_token = your-gotify-token
